<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechPunt | Login</title>

    <!-- ==================================================================== -->
    <!-- =============================== CSS Links ========================== -->
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    
    <!-- ======================== Main Row ========================= -->
    <div class="main row justify-content-center align-items-center">

        <!-- ========================== Image column ====================== -->
        <div class="image col-md-6">
            <img src="../assets/images/login-image.png" width="100%" height="auto" alt="Register Image" >
        </div>

        <!-- ========================== Form column ======================== -->
        <div class="login col-sm-5">

            <!-- ========================== Login Heading ====================== -->
            <div class="login-heading">
                Login
            </div>

            <!-- ============================= Login Form ============================ -->
            <div class="login-form">
                <form action="" name="loginForm" class="form">
                    <div class="feild">
                        <label for="">Email</label>
                        <br>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="feild">
                        <label for="">Password</label>
                        <br>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <button type="button" id="submit" onclick="login()">Login</button>
                    <a href="../signup/signup.html">Don't have an account? Login</a>
                </form>
            </div>
            
        </div>  
    </div>

    <!-- ==================================================================== -->
    <!-- =========================== Java Script ============================ -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="../main.js"></script>

    <!-- ======================== Java Script Ends ========================= -->
    <!-- =================================================================== -->

</body>
</html>
